sudo: required
language: node_js
node_js:
- '9'
addons:
  chrome: stable
branches:
  only:
  - master
before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sleep 3 # give xvfb some time to start
after_success:
- npm run build
- npm run lint
- npx lcov-result-merger "coverage-*/lcov.info" lcov.info
- cat ./lcov.info | node_modules/coveralls/bin/coveralls.js
