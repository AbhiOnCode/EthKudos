<div class="content">
  <div class="content__text">
    <h2>Join the organisation</h2>
  </div>
  <div class="content__card">
    <mat-card @cardInOut *ngIf="kudosTokenInfo$ | async as org">
      <div class="organisation">
        <eth-kudos-blockie [address]="org.address" variant="big"></eth-kudos-blockie>
        <div class="organisation__info">
          <span class="organisation__name">{{org.name}}</span>
          <span class="organisation__balance" *ngIf="org.imMember">{{org.myBalance}}<span>{{org.symbol}}</span></span>
          <span class="organisation__not-member" *ngIf="!org.imMember">You are not member</span>
        </div>
        <button mat-button color="primary" [routerLink]="['/', org.address]">join</button>
      </div>
      <div class="members" *ngIf="org.members.length">
        <eth-kudos-blockie
          *ngFor="let member of org.members"
          [address]="member.member"
          [matTooltip]="member.name"
          variant="big">
        </eth-kudos-blockie>
      </div>
    </mat-card>

<!--     <mat-card @cardInOut *ngIf="!(kudosTokenInfo$ | async)?.imMember">
    </mat-card> -->
  </div>
</div>
