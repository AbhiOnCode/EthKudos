<h2 mat-dialog-title>Share it!</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      matInput
      #shareUrl
      readonly
      [ngModel]="'https://eth-kudos.com/join/' + tokenAddress"
      type="text"
      placeholder="Link to this organisation">
    <mat-icon matSuffix *ngIf="!copied" (click)="copyShareUrl()">content_copy</mat-icon>
    <mat-icon matSuffix *ngIf="copied" matTooltip="Copied!">check</mat-icon>
  </mat-form-field>
</mat-dialog-content>
